<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">

	<link rel="stylesheet" href="convertor.css">
</head>

<body>
	<div class="container">
		<h1>Thanks CodersCave by Manish<br>
			Temperature Converter</h1>
		<div class="converter-row">
			<div class="col">
				<label>Fahrenheit</label>
				<input type="number"
					id="fahrenheit">
			</div>

			<div class="col">
				<label>Celsius</label>
				<input type="number"
					id="celsius">
			</div>

			<div class="col">
				<label>Kelvin</label>
				<input type="number"
					id="kelvin">
			</div>
		</div>
	</div>

    <script src="kelvin.js"></script> 
</body>

</html>
